<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="parant"></div>
    <div class="gallery-container">
        <div class="image-container">
            <a id="link1" href="images/image1.jpg"><img id="image1" src="images/image1.jpg" alt="Gallery Image 1"></a>
            <a id="link2" href="images/image2.jpg"><img id="image2" src="images/image2.jpg" alt="Gallery Image 2"></a>
            <a id="link3" href="images/image3.jpg"><img id="image3" src="images/image3.jpg" alt="Gallery Image 3"></a>
        </div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
